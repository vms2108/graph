<div class="form">
  <div class="form__items" [formGroup]="fg">
    <div class="form__block">
      <h3 class="form__subtitle">Квартира</h3>
      <label class="form__label">Стоимость квартиры, млн руб</label>
      <input formControlName="cost_apartaments" class="form__input" autocomplete="off">
      <label class="form__label">Изменение стоимости квартиры в год, %</label>
      <input formControlName="percent_cost_change" class="form__input" autocomplete="off">
    </div>
    <div class="form__block">
      <h3 class="form__subtitle">Условия ипотеки</h3>
      <label class="form__label">Процент годовых, %</label>
      <input formControlName="percent_credit" class="form__input" autocomplete="off">
      <label class="form__label">Срок, лет</label>
      <input formControlName="percent_credit" class="form__input" autocomplete="off">
    </div>
    <div class="form__block">
      <h3 class="form__subtitle">Финансы</h3>
      <label class="form__label">Уже накопленная сумма</label>
      <input formControlName="cash" class="form__input" autocomplete="off">
      <label class="form__label">Месячная зарплата, тыс руб</label>
      <input formControlName="salary" class="form__input" autocomplete="off">
      <label class="form__label">Месячные затраты без учета проживания, тыс руб</label>
      <input formControlName="spending" class="form__input" autocomplete="off">
      <label class="form__label">Изменение зарплаты за год, %</label>
      <input formControlName="percent_salary_change" class="form__input" autocomplete="off">
      <label class="form__label">Изменение месячных затрат за год, %</label>
      <input formControlName="percent_spending_change" class="form__input" autocomplete="off">
    </div>
    <div class="form__block">
      <h3 class="form__subtitle">Аренда</h3>
      <label class="form__label">Стоимость аренды в месяц, тыс руб</label>
      <input formControlName="cost_rental" class="form__input" autocomplete="off">
      <label class="form__label">Изменение стоимости аренды в год, %</label>
      <input formControlName="percent_cost_rental_change" class="form__input" autocomplete="off">
    </div>
  </div>
  <div class="result">Накопишь через {{termCopy}} месяцев</div>
</div>
